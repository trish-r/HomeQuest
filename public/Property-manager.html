<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <link rel="stylesheet" href="style/signup.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="script/angular.min.js"></script>
  <script>
    var module = angular.module("myModule", []);
    module.controller("myController", function ($scope, $http) {





      //-------------
      $scope.doSold = function (srno) {
        if (confirm("R U Sure?") == false)
          return;
        var url = "/do-sold?srnokuch=" + srno;//+"&pwd="+pwdkuch;
        $http.get(url).then(done, fail);
        function done(response) {
          alert(response.data);
          $scope.fetchdetails();

        }
        function fail(response) {
          alert(response.data);
        }

      }
      //===============

      $scope.jsonarray;
      $scope.fetchdetails = function () {
        // alert("hi");
        var email = $("#txtEmail").val();
        var url = "/fetch-donor-med-details?emailkuch=" + email;
        $http.get(url).then(done, fail);
        function done(response) {
          // alert(JSON.stringify(response.data));
          $scope.jsonarray = response.data;
        }
        function fail(response) {
          alert(response.data);
        }
      }



    })
  </script>
  <script>
    $(document).ready(function ()
    {
      {
        var au = localStorage.getItem("activeKuch");
        // alert(au);
        $("#txtEmail").val(au).prop("readonly", true);
      }

      setActiveUser();

      
    });
  </script>
  <script>
    $(document).ready(function()
    {
        $("#logout").click(function () {
            localStorage.removeItem("activeKuch");
            location.href = "index.html";
        })
    })
</script>
  <style>
    body {

      background-color: antiquewhite;
    }

    #wait {
      display: none;
    }
  </style>


</head>

<body ng-app="myModule" ng-controller="myController">
  <!-- //==========Navigation Bar=============== -->
  <nav class="navbar navbar-default navbar-fixed-top " style="background-color: white;">
    <div class="container-fluid " id="nav1">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <div class="row">
          <!-- <div class="col-md-2">
    
                </div>-->
          <!-- <div class="col-md-5"> 
                  <img src="img/MedCare.png" alt="" width="50px" height="45px">
                </div> -->
          <div class="col-md-5">
            <h3>
              HomeQuest
            </h3>
          </div>
        </div>


      </ul>

      <form class="d-flex" role="search">
        <!-- ///////////////////////////////////////////////////////////////////////////////////////////////
    //////////////////////////////// Log-Out ////////////////////////////////////////////////////////////
    //////////////////////////////////////////////////////////////////////////////////// -->
        <button type="button" class="btn btn-danger" id="logout">Log Out</button>



      </form>
    </div>
    </div>
  </nav>
  <!-- //====================== Donor Profile====================== -->
  <div class="container">


    <div class="row ">

      <center>
        <h3> Manage Properties</h3>
      </center> <!-- <div class="col-md-10 offset-md-1 "> -->
      <form method="post" enctype="multipart/form-data">
        <input type="hidden" id="hdn" name="hdn">
        <div class="row">
          <div class="mb-3 col-md-6">
            <label for="exampleInputEmail1" class="form-label">Email Id</label>

            <input type="email" class="form-control" value="a@gmail.com" id="txtEmail" name="txtEmail"
              placeholder="Email id" aria-describedby="emailHelp">
          </div>
          <div class="mb-3 col-md-3">
            <!-- <br> -->
            <button type="button" class="btn btn-primary mt-4" ng-click="fetchdetails();">Get Records</button>
          </div>
          <table class="table table-hover table-dark table-striped" id="t1">
            <tr>
              <th>ID</th>
              <th>Property Type</th>
              <th>Price</th>
              <th>Rent Type</th>
              <th>Status</th>
              <th>
                <center>Operations</center>
              </th>
            <tr ng-repeat="obj in jsonarray">
              <td>{{obj.srno}}</td>
              <td>{{obj.propertyType}}</td>
              <td>{{obj.price}}</td>
              <td>{{obj.rentType}}</td>
              <td>{{obj.status}}</td>
              <td align="center">


                <input type="button" class="btn btn-primary" value="Sold" ng-click="doSold(obj.srno);">
              </td>
            </tr>
            </tr>

          </table>
      </form>
      <!-- </div> -->
    </div>
  </div>










  <!-- //=====================Bootstrap link=================== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</body>

</html>
